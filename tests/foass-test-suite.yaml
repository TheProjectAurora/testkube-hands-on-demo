apiVersion: tests.testkube.io/v2
kind: TestSuite
metadata:
  name: foass-test-suite
  namespace: testkube
spec:
  steps:
  - execute:
      namespace: testkube
      name: foass-api-test
  - delay:
      duration: 2000
  - execute:
      namespace: testkube
      name: foass-ui-test
  - delay:
      duration: 2000
  - execute:
      namespace: testkube
      name: foass-curl-test
  - delay:
      duration: 2000
  - execute:
      namespace: testkube
      name: foass-artillery-api-test
